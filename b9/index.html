<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><script src="./main.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="row text-center" style="margin-top: 30px; margin-right: 15px;">
            <div class="col-md-3 text-center">
                <img style="width: 40%; height: 40%;" src="./youtube.webp" alt="">
                <h2 style="">Let's search!</h2>
            </div>

            <div class="col-md-9">
                <!-- <div class="col-md-1"></div> -->
                    <form id="search" class="col-md-12">
                        <div class="form-group">
                            <input type="text" 
                            name="keyword" 
                            id="keyword"
                            placeholder="Enter your search and then enter..." 
                            class="form-control" required>
                            <br>
                            <input style="display: none;" type="submit" class="btn btn-primary form-control" value="Submit"/>
                        </div>
                    </form>
            </div>
            
        </div>

        <div class="row">
            
            
        </div>
        <div class="row">
            <div style="margin-top: 100px; margin-bottom: 100px;" class="col-md-12" id="result-list">
                
            </div>
        </div>
    </div>

    
    <script>
        $("#search").submit(function(event) {
            event.preventDefault();
            var searchTerm = $("#keyword").val();
            // alert("Your action is forbidden muahahahahahaahahahaha :) ");
            var url = "https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q=" + searchTerm + "&type=video&key=AIzaSyA9gQZ-oYomFypZN7PsupZJtOfQqA6Q3qw";
            $.ajax ({
                url: url,
                type: "GET",
                contentType: "application/json; charset=utf-8",
                async: false,
                dataType: 'json',                    
                success: function(data, status, jqXHR) {
                    // console.log(data);
                    // $("#result-list").html();
                    // for (var i = 0; i < data.length; i++) {
                    //     $("result-list").prepend('<iframe width="420" height="345" src="'+data[3][i]+'"></iframe>');
                    // }
                    // console.log(data.items[0].snippet.channelTitle);
                    for (var i = 0; i < data.items.length; i++) {
                        var title = data.items[i].snippet.channelTitle;
                        var description = data.items[i].snippet.description;
                        var id = data.items[i].id.videoId;
                        var thumbnail = data.items[i].snippet.thumbnails.high.url;
                        $('#result-list').append(`
                            <div class="">
                                <h2> ${title} </h2>
                                <p> ${description} </p>
                                <a href="https://www.youtube.com/watch?v=${id}"><img src="${thumbnail}"></a>   
                            </div>
                        `)
                    }
                },
                error: function(err) {
                    console.log(err);
                },
            })
            .done(() => {
                console.log("success");
            })
            .fail(() => {
                console.log("error");
            })
            .always(() => {
                console.log('complete');
            });

        });

    </script>
</body>
</html>
